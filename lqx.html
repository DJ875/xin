<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物系统</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    /* 特色区域 */
    .features {
      padding: 4rem 0;
      background: white;
    }

    .feature-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      display: flex;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      background: var();
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var();
      margin-right: 1.5rem;
    }

    .feature-content h3 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }

    /* 添加购物动画样式 */
    .add-to-cart-animation {
      position: fixed;
      width: 30px;
      height: 30px;
      background: #ff6b6b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      z-index: 1000;
    }
  </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="top-nav">
  <div class="nav-logo">篮球鞋</div>
  <div class="nav-menu">
    <a href="main.html" class="active">主页</a>
    <a href="category.html">分类</a>
    <a href="promotion.html">促销</a>
    <a href="help.html">帮助中心</a>
  </div>
  <div class="nav-user">
    <span class="user-welcome">User</span>
    <a href="index.html" class="logout">退出登录</a>
  </div>
</nav>
<!-- 主要内容区 -->
<main class="main-content">

    <div class="product-card" onclick="showProductDetail({
                    id: 'xie3',

                    image: 'images/57.jpg',

                })">
      <img src="images/57.jpg" alt="商品4">
      <h3>Anta安踏 狂潮7 粉焰</h3>
      <p class="price">¥499.00</p>
    </div>
    <div class="product-card" onclick="showProductDetail({
                    id: 'xie5',
                    name: 'Nike Hyperdunk 2017 Low EP',
                    price: 413.00,

                    description: ' 舒适 防滑耐磨 低帮 篮球鞋 男款 白红色。'
                })">
      <img src="images/59.jpg" alt="商品6">
      <h3>Nike Hyperdunk 2017 Low EP</h3>
      <p class="price">¥413.00</p>

    <div class="product-card" onclick="showProductDetail({
                    id: 'xie6',
                    name: ' Anta安踏 速决6',

  </div>
</main>
</div>

<!-- 特色区域 -->
<section class="features">
  <div class="container">
    <div class="feature-container">
      <div class="feature-card">
        <div class="feature-icon">
          <i class="fas fa-truck"></i>
        </div>
        <div class="feature-content">
          <h3>快速配送</h3>

        </div>

        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/common.js"></script>
<script src="js/main.js"></script>
</body>
</html>
