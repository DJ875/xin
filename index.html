<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 购物系统</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <img src="images/login-character.jpg.png" alt="Login Character" class="login-image">
            </div>
            <div class="login-right">
                <div class="login-header">
                    <button onclick="switchLoginType('user')" class="login-tab active" id="userLoginBtn">用户登录</button>
                    <button onclick="switchLoginType('merchant')" class="login-tab" id="merchantLoginBtn">商家登录</button>
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="用户名" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="密码" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <div class="login-buttons">
                        <button type="button" onclick="localLogin()" class="login-button gradient-button">本地登录</button>
                        <button type="button" onclick="netlifyLogin()" class="login-button gradient-button">Netlify登录</button>
                    </div>
                    <div class="register-links">
                        <a href="register.html" id="registerLink" class="register-link">注册新用户</a>
                        <a href="merchant_register.html" id="merchantRegisterLink" class="register-link" style="display: none;">商家入驻</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
