<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 结算页专用样式 */
        body {
            background: #f5f5f5;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .checkout-container {
            max-width: 860px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
        }
        .checkout-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            border-bottom: 1px solid #efefef;
            padding-bottom: 12px;
        }
        .cart-item img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 14px;
        }
        .cart-item .item-info {
            flex: 1;
            color: #555;
        }
        .cart-item .item-info h4 {
            margin: 0 0 6px;
            font-size: 16px;
        }
        .cart-item .price {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
        }
        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 32px;
        }
        .payment-options button {
            flex: 1;
            padding: 14px 0;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.25s;
        }
        .payment-options button:hover {
            background: #ff5252;
        }
        @media (max-width: 600px) {
            .checkout-container {
                padding: 24px 16px;
            }
            .payment-options {
                flex-direction: column;
            }
            .payment-options button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>确认订单</h2>
        <!-- 购物车商品列表 -->
        <div id="checkoutItems"></div>
        <!-- 订单总价 -->
        <div class="total">总计: ¥<span id="checkoutTotal">0.00</span></div>

        <h3 style="margin-top:30px;">收货地址</h3>
        <textarea id="shippingAddress" placeholder="请填写详细收货地址" style="width:100%;height:80px;padding:10px;font-size:16px;border:1px solid #ddd;border-radius:6px;"></textarea>

        <h3 style="margin-top: 40px;">选择支付方式</h3>
        <div class="payment-options">
            <button data-pay="wechat">微信支付</button>
            <button data-pay="alipay">支付宝支付</button>
            <button data-pay="unionpay">银联支付</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
