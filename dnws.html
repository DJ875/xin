<!DOCTYPE html>

    <title>购物系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 特色区域 */
        .features {
            padding: 4rem 0;
            background: white;
        }

        .feature-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            display: flex;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: var();
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var();
            margin-right: 1.5rem;
        }

        .feature-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }

        /* 添加购物动画样式 */
        .add-to-cart-animation {
            position: fixed;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 1000;
        }
    </style>
</head>
