<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扫码支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .payment-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
        }
        .payment-container h2 {
            margin-top: 0;
            color: #333;
        }
        .qr-code {
            margin: 30px auto;
            width: 200px;
            height: 200px;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .cancel-btn {
            margin-top: 36px;
            padding: 10px 48px;
            font-size: 18px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.25s;
        }
        .cancel-btn:hover {
            background: #ff5252;
        }
        .confirm-btn {
            margin-top: 36px;
            padding: 10px 48px;
            font-size: 18px;
            background: #4caf50;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.25s;
        }
        .confirm-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 id="payTitle">支付</h2>
        <canvas id="qrCanvas" class="qr-code"></canvas>
        <div class="total">金额: ¥<span id="payAmount">0.00</span></div>
        <button class="cancel-btn" id="cancelBtn">取消支付</button>
        <button class="confirm-btn" id="confirmPayBtn" style="margin-left:20px;background:#4caf50">确认支付</button>
    </div>

    <!-- QR 生成库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
